{% set name = "tiledb" %}
{% set version = "0.8.3" %}
{% set sha256 = "b4513e524cea5fac5d7007b706cee3e994974c3460a03c0aef8987130a367912" %}

package:
  name: tiledb-py
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - 0001-Loosen-NumPy-pin-for-conda-1.16.6-is-latest.patch # remove this in 0.8.3

build:
  number: 0
  skip: true  # [win32]
  skip: true  # [win and py2k]
  features:   # [win]
    - vc14  # [win]
requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
    - wheel
    - setuptools
    - setuptools_scm
    - cython
    - numpy
    - pybind11
    - tiledb 2.2.*

  run:
    - python
    - {{ pin_compatible('numpy') }}
    - tiledb 2.2.*

{% if python_impl != 'pypy' %}
test:
  requires:
    - pytest
    - pyarrow
    - pandas
    - psutil  # [not win]
  imports:
    - tiledb
  source_files:
    - tiledb/tests/
  commands:
    - python -c "import tiledb; tiledb.libtiledb.version()"
    - python -c "import tiledb; assert tiledb.VFS().supports('s3')"
    - pytest -s -v --ignore-glob='*_examples.py'
{% endif %}

about:
  home: http://tiledb.io
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python interface to the TileDB sparse and dense multi-dimensional array storage manager
  description: |
    TileDB-Py is the python interface to the TileDB array storage manager.
    TileDB  is an efficient multi-dimensional array management system which introduces
    a novel on-disk format that can store dense and sparse array data with
    support for fast reads and updates and reads. It features excellent compression, and an efficient
    parallel I/O system with high scalability.
  doc_url: https://api-reference.tiledb.io/python-api.html
  dev_url: https://github.com/TileDB-Inc/TileDB-Py

extra:
  recipe-maintainers:
    - stavrospapadopoulos
    - shelnutt2
    - ihnorton
